<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <section class="input-group">
        <label for="billAmount">Bill Amount</label>
        <input type="number" id="billAmount" placeholder="0.00" />
      </section>
      
      <section class="half-box">
        <div class="input-group">
          <label>Tip: <span id="tipDisplay">15</span>%</label>
          <input type="range" id="tipSlider" min="0" max="30" value="15" />
        </div>
        <div class="input-group">
          <label for="tipAmount">Tip Amount</label>
          <input type="number" id="tipAmount" placeholder="0.00" readonly />
        </div>
      </section>
      
      <section class="half-box">
        <div class="input-group">
          <label>Split: <span id="splitDisplay">2</span> people</label>
          <input type="range" id="splitSlider" min="1" max="10" value="2" />
        </div>
        <div class="input-group">
          <label for="amountPerson">Amount Per Person</label>
          <input type="number" id="amountPerson" placeholder="0.00" readonly />
        </div>
      </section>
      
      <section class="input-group total-bill-group">
        <label for="totalBill">Total Bill</label>
        <div class="input-with-reset">
          <input type="number" id="totalBill" placeholder="0.00" readonly />
          <button type="button" id="resetBtn" class="reset-btn">Reset</button>
        </div>
      </section>
    </main>
    <canvas id="confettiCanvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
