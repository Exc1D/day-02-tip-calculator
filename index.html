<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <section class="input-group">
        <input type="number" id="billAmount" placeholder=" " />
        <label for="billAmount">Bill Amount</label>
      </section>
      <section class="input-group half-box">
        <div class="input-group">
          <div class="carousel-picker" id="tipPercentPicker">
            <div class="carousel-container">
              <div class="carousel-item" data-value="10">10%</div>
              <div class="carousel-item" data-value="15">15%</div>
              <div class="carousel-item active" data-value="18">18%</div>
              <div class="carousel-item" data-value="20">20%</div>
              <div class="carousel-item" data-value="22">22%</div>
              <div class="carousel-item" data-value="25">25%</div>
            </div>
          </div>
        </div>
        <div class="input-group">
          <input type="number" id="tipAmount" placeholder=" " readonly />
          <label for="tipAmount">Tip Amount</label>
        </div>
      </section>
      <section class="input-group half-box">
        <div class="input-group">
          <div class="carousel-picker" id="numPeoplePicker">
            <div class="carousel-container">
              <div class="carousel-item active" data-value="1">1</div>
              <div class="carousel-item" data-value="2">2</div>
              <div class="carousel-item" data-value="3">3</div>
              <div class="carousel-item" data-value="4">4</div>
              <div class="carousel-item" data-value="5">5</div>
              <div class="carousel-item" data-value="6">6</div>
              <div class="carousel-item" data-value="7">7</div>
              <div class="carousel-item" data-value="8">8</div>
            </div>
          </div>
        </div>
        <div class="input-group">
          <input type="number" id="amountPerson" placeholder=" " readonly />
          <label for="amountPerson">Amount Per Person</label>
        </div>
      </section>
      <section class="input-group">
        <input type="number" id="totalBill" placeholder=" " readonly />
        <label for="totalBill">Total Bill</label>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
